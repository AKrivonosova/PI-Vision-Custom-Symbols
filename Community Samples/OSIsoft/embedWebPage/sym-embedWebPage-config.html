<div class="c-config-content-vertical">
	<label style="margin-top:8px">URL<br />
        <input type="text" class="" style="margin-top:4px"
               ng-model="config.targetURL"><br />
    </label>
    <label style="margin-top:8px">
        <input type="checkbox" class="c-config-checkbox"
               ng-model="config.refreshOnSchedule">Enable Refresh<br />
    </label>
	<label style="margin-top:8px">Refresh Interval (seconds)<br />
        <input type="number" class="" style="margin-top:4px"
               ng-model="config.refreshIntervalSeconds"><br />
    </label>
</div>
