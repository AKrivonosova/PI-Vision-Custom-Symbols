<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Colors</span>
</div>
<div class="config-option-format">
	<pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text">
</pv-color-picker></div>	
<div class="config-option-format">
<pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Background">
</pv-color-picker></div>	
<div class="config-option-format">
<pv-color-picker id="plotAreaFillColor" ng-model="config.plotAreaFillColor" config="config" colorkeyword="Plot Area">
</pv-color-picker></div>	
<div class="config-option-format">
<pv-color-picker id="seriesColor" ng-model="config.seriesColor" config="config" colorkeyword="Series">
</pv-color-picker></div>
<br>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showTitle">Show Title<br />
</label>  
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useGradientBinColors">Use Color Gradient<br />
</label> 
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.sortBinsByValue">Sort Bins by Count<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useBarsInsteadOfColumns">Rotate Plot<br />
</label> 
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.usePIPointBinSizes">Use PI Point Bin Sizes<br />
</label>
<br/>
<div class="c-side-pane t-toolbar" ng-show="!config.usePIPointBinSizes">
	<span style="color:#fff; margin-left:10px;" >Manual Bin Sizes</span>
</div>  	 
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="!config.usePIPointBinSizes">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.minimumValue">Minimum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="!config.usePIPointBinSizes">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.maximumValue">Maximum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="!config.usePIPointBinSizes">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.binSize">Histogram Bin Size<br />
</label>

<br />
