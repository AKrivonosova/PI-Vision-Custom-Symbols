<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showTitle">Show Title<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showChartScrollBar">Show Chart Scroll Bar<br />
</label>
<br />
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Chart Colors</span>
</div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.textColor" config="config" colorkeyword="Text"></pv-color-picker>
</div>	
<div class="config-option-format">
	<pv-color-picker ng-model="config.backgroundColor" config="config" colorkeyword="Background"></pv-color-picker>
</div>
<div class="config-option-format">	
	<pv-color-picker ng-model="config.plotAreaFillColor" config="config" colorkeyword="Plot Area"></pv-color-picker>
</div>	
<div class="config-option-format">	
	<pv-color-picker ng-model="config.borderColor" config="config" colorkeyword="Border"></pv-color-picker>
</div>	
<br>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Data Colors</span>
</div>
<div ng-repeat="thisString in config.uniqueStringsArray track by $index">
	<div class="config-option-format">	
		<pv-color-picker ng-model="config.uniqueColorsArray[$index]" config="config" colorkeyword="{{thisString}}"></pv-color-picker>
	</div>	
</div>	
<br>
