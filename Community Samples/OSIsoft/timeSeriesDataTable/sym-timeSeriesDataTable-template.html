<div style="width:100%;height:100%;display:block;overflow-y:auto;overflow-x:hidden">
	<div class="myCustomCellClass myCustomHeaderCellClass" ng-show="config.showHeaderCheckboxValue">{{dataItemLabel}}{{dataItemUnits}}</div>
	<table id="container" class="myCustomTableClass">
		<tbody>
            <tr ng-repeat="dataItemValue in dataItemValues" class="myCustomRowClass">
				<td class="myCustomCellClass myCustomTimestampCellClass" ng-show="config.showTimestampCheckboxValue">{{dataItemValue.Time}}</td>
                <td class="myCustomCellClass myCustomValueCellClass">{{dataItemValue.Value}}</td>
            </tr>
        </tbody>
	</table>
<div>
<style>
	/* Table styling */
	.myCustomTableClass {
		width:100%;
		height:100%;
		text-align:left;
		overflow-y:auto;
		padding:15px;
		border:3px solid {{config.outsideBorderColor}};
		display:table;"
	}
	.myCustomRowClass:nth-child(even) {
		background: {{config.evenRowColor}}
	}
	.myCustomRowClass:nth-child(odd) {
		background: {{config.oddRowColor}}
	}	
	.myCustomRowClass:hover { 
		background: {{config.hoverColor}}; 
	}
	.myCustomCellClass {
		padding-Left:  10px;
		padding-Right: 10px;
		padding-Top:   5px;
		padding-Bottom:5px;	
	}
	.myCustomTimestampCellClass {
		color: {{config.timestampColumnColor}};
		display: {{config.showTimestampCheckboxStyle}};
	}
	.myCustomValueCellClass {
		color: {{config.valueColumnColor}};
		text-align:right;
	}	
	.myCustomHeaderCellClass {
		border-bottom: 2px solid white;
		background: {{config.headerBackgroundColor}}; 
		color: {{config.headerTextColor}}; 
	}	
	/* Scrollbar styling */
	::-webkit-scrollbar {
		width: 12px;
		background-color:gray;
		border-radius: 10px;
	}
	::-webkit-scrollbar-track {
		-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		border-radius: 10px;
	}
	::-webkit-scrollbar-thumb {
		border-radius: 10px;
		-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
	}
</style>
