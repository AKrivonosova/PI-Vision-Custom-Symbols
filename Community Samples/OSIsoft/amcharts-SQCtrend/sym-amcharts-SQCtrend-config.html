<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Colors</span>
</div>
<div class="config-option-format">
	<pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text"></pv-color-picker>
</div>	
<div class="config-option-format">
	<pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Background"></pv-color-picker>
</div>
<div class="config-option-format">	
	<pv-color-picker id="plotAreaFillColor" ng-model="config.plotAreaFillColor" config="config" colorkeyword="Plot Area"></pv-color-picker>
</div>	
<div class="config-option-format">
	<pv-color-picker id="seriesColor" ng-model="config.seriesColor" config="config" colorkeyword="Series"></pv-color-picker>
</div>

<div class="config-option-format">
	<pv-color-picker id="seriesColor" ng-model="config.meanColor" config="config" colorkeyword="Mean"></pv-color-picker>
</div>
<div class="config-option-format">
	<pv-color-picker id="seriesColor" ng-model="config.sigma1Color" config="config" colorkeyword="1 Sigma"></pv-color-picker>
</div>
<div class="config-option-format" ng-show="config.numberOfSigmas >= 2">
	<pv-color-picker id="seriesColor" ng-model="config.sigma2Color" config="config" colorkeyword="2 Sigma"></pv-color-picker>
</div>
<div class="config-option-format" ng-show="config.numberOfSigmas >= 3">
	<pv-color-picker id="seriesColor" ng-model="config.sigma3Color" config="config" colorkeyword="3 Sigma"></pv-color-picker>
</div>
<div class="config-option-format" ng-show="config.numberOfSigmas >= 4">
	<pv-color-picker id="seriesColor" ng-model="config.sigma4Color" config="config" colorkeyword="4 Sigma"></pv-color-picker>
</div>


<br/>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;">
	<input type="number" style="margin-right:8px;text-align:center"
		   ng-model="config.decimalPlaces">Decimal Places<br />
</label>
<div class="config-option-single-row" style="margin-left:14px;margin-right:20px;font-size:14px;">
    <div class="config-option-ie11-overflow-fix">
        <div class="config-label">Bullet Size</div>
        <input class="config-option-single-row-input ng-pristine ng-untouched ng-valid" type="range" min="0" max="20" step="1" ng-model="config.bulletSize" ng-model-options="{ getterSetter: true }" style="width:100px; height:100%;margin-right:3px;">
        {{config.bulletSize}}
    </div>
</div>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showTitle">Show Title<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showChartScrollBar">Show Chart Scroll Bar<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useColumns">Use Columns<br />
</label>
<br/>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Guides</span>
</div>
<div style="width: 85%; margin: 15px 0px 15px 15px; display: block;background-color:transparent;font-size:14px;" class="k-content" role="region" aria-hidden="true">
    &nbsp;Number of Sigmas<br>
    <select ng-model="config.numberOfSigmas" ng-model-options="{ getterSetter: true }" class="ng-pristine ng-valid" style="margin-top: 10px;background-color:transparent;padding:5px">
        <option value="1">+/- 1 Sigma</option>
        <option value="2">+/- 2 Sigma</option>
		<option value="3">+/- 3 Sigma</option>
		<option value="4">+/- 4 Sigma</option>
    </select>
</div>
<br/>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Y-Axis</span>
</div>

<div style="width: 85%; margin: 15px 0px 15px 15px; display: block;background-color:transparent;font-size:14px;" class="k-content" role="region" aria-hidden="true">
    &nbsp;Y Axis Range<br>
    <select ng-model="config.yAxisRange" ng-model-options="{ getterSetter: true }" class="ng-pristine ng-valid" style="margin-top: 10px;background-color:transparent;padding:5px">
        <option value="fitAllValues">Fit all values</option>
		<option value="fitAllSigma">Fit all sigma</option>
        <option value="customRange">Custom Range</option>
    </select>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="config.yAxisRange == 'customRange'">
	<input type="number" style="margin-right:8px"
		   ng-model="config.minimumYValue">Minimum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="config.yAxisRange == 'customRange'">
	<input type="number" style="margin-right:8px"
		   ng-model="config.maximumYValue">Maximum Value<br />
</label>
<br />
