<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showValueCheckboxValue">Show Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showTitleCheckboxValue">Show Title<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeAngle">Gauge Angle<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" min="0.1" style="margin-right:8px;"
		   ng-model="config.gaugeInterval">Gauge Tick Mark Interval<br />
</label>	
<br>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Zone Colors</span>
</div>
<div class="config-option-format">
	<pv-color-picker id="gaugeZone1Color" ng-model="config.gaugeZone1Color" config="config" colorkeyword="Zone 1">
	</pv-color-picker>
</div>
<div class="config-option-format">
	<pv-color-picker id="gaugeZone2Color" ng-model="config.gaugeZone2Color" config="config" colorkeyword="Zone 2">
	</pv-color-picker>
</div>
<div class="config-option-format">
	<pv-color-picker id="gaugeZone3Color" ng-model="config.gaugeZone3Color" config="config" colorkeyword="Zone 3">
	</pv-color-picker>
</div>
<div class="config-option-format">
	<pv-color-picker id="gaugeZone4Color" ng-model="config.gaugeZone4Color" config="config" colorkeyword="Zone 4">
	</pv-color-picker>
</div>
<div class="config-option-format">
	<pv-color-picker id="gaugeZone5Color" ng-model="config.gaugeZone5Color" config="config" colorkeyword="Zone 5">
	</pv-color-picker>
</div>
<br>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Zone Limits</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeMinimum">Minimum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeZone1Maximum">Zone 1 Maximum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeZone2Maximum">Zone 2 Maximum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeZone3Maximum">Zone 3 Maximum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeZone4Maximum">Zone 4 Maximum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.gaugeZone5Maximum">Maximum Value<br />
</label>
<br>
