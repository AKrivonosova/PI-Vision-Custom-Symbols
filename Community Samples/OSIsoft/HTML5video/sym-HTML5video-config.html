<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showControls">Show Controls<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.enableAutoplay">Enable Autoplay<br />
</label>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.enableLoop">Enable Loop<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.enableRefresh">Enable Refresh<br />
</label>	
<label style="margin-top:16px; margin-left: 20px;font-size:14px;" ng-show="config.enableRefresh">
    Refresh interval (seconds)
	<input type="number" class="" style="text-align:left;margin-left:10px;"
			ng-model="config.refreshIntervalSeconds"
			ng-model-options="{ debounce: 1000 }">
</label>
<br  ng-show="config.enableRefresh"/>
<br/>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Video Source</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useDataItemAsVideoSource">Use Data Item as Source Refresh<br />
</label>
<label style="margin-top:16px; margin-left: 20px;font-size:14px;">
    Source
	<input type="text" class="" style="text-align:left;margin-left:10px;"
			ng-disabled="config.useDataItemAsVideoSource"
			ng-model="config.videoSourcePath"
			ng-model-options="{ debounce: 1000 }">
</label>
<br/>
